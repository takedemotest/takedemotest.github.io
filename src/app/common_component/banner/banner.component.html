<section class="banner">
  <!-- Animated background shapes -->
  <div
    class="orb orb-left"
    [style.transform]="'translate(' + mouseX + 'px,' + mouseY + 'px)'"
  ></div>

  <div
    class="orb orb-right"
    [style.transform]="'translate(' + -mouseX + 'px,' + -mouseY + 'px)'"
  ></div>

  <div class="banner-content">
    <h1>
      AI-powered
      <span class="gradient-text">Banking & Payment Solutions</span>
    </h1>

    <p>
      built for Modern Businesses
    </p>

    <small>
      UzoFin brings intelligent automation, real-time payments, and seamless
      financial operations together so you can scale without friction.
    </small>

    <div class="actions">
      <button class="btn primary">START BUILDING →</button>
      <button class="btn outline">READ DOCS →</button>
    </div>
  </div>
</section>
